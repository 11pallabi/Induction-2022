# This is a basic workflow that is manually triggered

name: merge

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: auto-multiple-pull-request-merge
  # You may pin to the exact commit or the version.
  # uses: cyberdantes/auto-pull-request-merge@520a896c5b51703cb19fadfdb253e85abe5cedea
      uses: cyberdantes/auto-pull-request-merge@v1.0.7
      with:
        # Check all status before merge
        # Comma seperated labes that target pull request should have
        labels: approved
        # Check condition on how to check the labels
#         labelsStrategy: # optional, default is all
        # Comma seperated labes that target pull request should not have
        ignoreLabels: check again
        # Check condition on how to check the labels
#         ignoreLabelsStrategy: # optional, default is all
        # The GitHub repository containing the issue or pr.
#         repository: # optional, default is ${{ github.repository }}
        # Number of the pull request
        pullRequestNumber: 182
        # SHA of the pull request commit
#         sha: # optional, default is ${{ github.event.pull_request.head.sha }}
        # Merge strategy
#         strategy: # optional, default is merge
        # Seconds to timeout
#         timeoutSeconds: # optional, default is 60
        # Credential to access to the repo to post the comment
#         token: # optional, default is ${{ github.token }}
